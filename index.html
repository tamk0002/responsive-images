<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
   <div class="wrapper">
   
    <header>
        <h1> Responsive Images </h1>
    </header>
    
    <main>
        <ul>
            <li>
                <picture>
                    <source srcset="img/large/fahim-large.jpg" media="(min-width: 1500px)" />
                    <source srcset="img/medium/fahim-med.jpg" media="(min-width: 700px) and (max-width: 1500px)" />
                    <source srcset="img/small/fahim-small.jpg" media="(max-width: 700px)" />
                    <img src="img/medium/fahim-med.jpg" alt="Photo taken near Kund Marlir, Pakistan by Fahim Akhter"/>
                </picture>
            </li>
            <li>
                <picture>
                    <source srcset="img/large/markus-carrots-large.jpg" media="(min-width: 1200px)"/>
                    <source srcset="img/medium/markus-carrots-med.jpg" media="(min-width: 600px) and (max-width: 1200px)"/>
                    <source srcset="img/small/markus-carrots-small.jpg" media="(max-width: 600px)"/>
                    <img src="img/medium/markus-carrots-med.jpg" alt="Controlled farming fresh bio carrots by Markus Spiske"/>
                </picture>
            </li>
            <li>
                <picture>
                    <source srcset="img/large/markus-concert-crowd-large.jpg" media="(min-width: 1200px)"/>
                    <source srcset="img/medium/markus-concert-crowd-med.jpg" media="(min-width: 600px) and (max-width: 1200px)"/>
                    <source srcset="img/small/markus-concert-crowd-small.jpg" media="(max-width: 600px)"/>
                    <img src="img/medium/markus-concert-crowd-med.jpg" alt="Music Festival live concert fans by Markus Spiske"/>
                </picture>
            </li>
            <li>
                <picture>
                    <source srcset="img/large/markus-guitar-large.jpg" media="(min-width: 1200px)"/>
                    <source srcset="img/medium/markus-guitar-med.jpg" media="(min-width: 600px) and (max-width: 1200px)"/>
                    <source srcset="img/small/markus-guitar-small.jpg" media="(max-width: 600px)"/>
                    <img src="img/medium/markus-guitar-med.jpg" alt="e-guitar by Markus Spiske"/>
                </picture>
            </li>
            <li>
                <picture>
                    <source srcset="img/large/markus-stage-large.jpg" media="(min-width: 1200px)"/>
                    <source srcset="img/medium/markus-stage-med.jpg" media="(min-width: 600px) and (max-width: 1200px)"/>
                    <source srcset="img/small/markus-stage-small.jpg" media="(max-width: 600px)"/>
                    <img src="img/medium/markus-stage-med.jpg" alt="Live on stage by Markus Spiske"/>
                </picture>
            </li>
            <li>
                <picture>
                    <source srcset="img/large/yiman-castlerock-large.jpg" media="(min-width: 1200px)"/>
                    <source srcset="img/medium/yiman-castlerock-med.jpg" media="(min-width: 600px) and (max-width: 1200px)"/>
                    <source srcset="img/small/yiman-castlerock-small.jpg" media="(max-width: 600px)"/>
                    <img src="img/medium/yiman-castlerock-med.jpg" alt="Sunset over Castlerock Lake by Yinan Chen"/>
                </picture>
            </li>
            <li>
                <picture>
                    <source srcset="img/large/yiman-gibraltar-rock-large.jpg" media="(min-width: 1200px)"/>
                    <source srcset="img/medium/yiman-gibraltar-rock-med.jpg" media="(min-width: 600px) and (max-width: 1200px)"/>
                    <source srcset="img/small/yiman-gibraltar-rock-small.jpg" media="(max-width: 600px)"/>
                    <img src="img/medium/yiman-gibraltar-rock-med.jpg" alt="Sitting on the Bluff by Yinan Chen"/>
                </picture>
            </li>
        </ul>
    </main>
    
    <footer>
        <p>&copy; <time datetime="2016">2016</time> Christine Tamkican </p>
    </footer>
    
    </div>
</body>

</html>
